# IALSA in Maelstrom catalogue



- 111 IALSA studies
- 14 ATHLOS studies
- 8 ATHLOS studies not in IALSA (ATTICA, CHARLS, COURAGE in
  Europe, 10/66, ENRICA, HAPIEE, JSTAR, SAGE)
- 10 MINDMAP studies
- 8 MINDMAP studies not in IALSA (GLOBE, HAPIEE, HUNT, LUCAS,
  MESA Neighbourhood, RECORD, RS, TLS)
- 10 NEAR studies
- 2 NEAR studies not in IALSA (COSM, SMC)
